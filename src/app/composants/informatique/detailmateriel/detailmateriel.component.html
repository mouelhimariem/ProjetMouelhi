<div class="container"  *ngFor="let mat of materiel">
    <div class="row">
        <div class="col-6" >
            <h2>Détail du "{{mat.libelle}}" d'Id : {{mat.id}}</h2>
            <ul class="list-group">
                <li class="list-group-item">
            <img [src]="mat.photo" alt="photo">
                </li>
                <li class="list-group-item">
                    Marque : {{mat.marque}}
                </li>
                <li class="list-group-item">
                    Prix {{mat.prix}}
                </li>
                <li class="list-group-item">
                    Description {{mat.description}}
                </li>
                <li class="list-group-item">
                    Quantité : {{mat.quantite}}
                </li>
                <li class="list-group-item">
                    <input type="checkbox" [checked]="mat.hautGamme"> Haut de Gamme
                </li>
                <li class="list-group-item">
                    <button type="button" class="btn btn-primary"
                     (click)="afficher = !afficher">Afficher les commentaires</button>
                </li>
            </ul>
            
        </div>
        <div class="col-6" *ngIf="afficher">
            <h2>Liste des commentaires</h2>
            <div *ngFor= "let c of mat.commentaires; index as i">
                <mar-comment [comm]="c" [indice]="i"></mar-comment>
            </div>
        </div>
    </div>
</div>
